<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS-Airbnb</title>
</head>


<body>

  <div class="top-area">

  <h1>Meet Guidebooks</h1>

  <h5><small>Discover hundreds of local spots recommended by Airbnb hosts</small></h5>

    <!-- <div class="photoset"> -->
    <div class="center">

    <div class="photo-container">
    <img class="photos" src="/img/san-francisco.jpg" alt="san-francisco">
    <div class="photo-text">San Francisco</div>
    </div>
  

  <div class="photo-container">
  <img class="photos" src="/img/new-york.jpg" alt="new-york">
  <div class="photo-text">New York</div>
  </div>

  <div class="photo-container">
  <img class="photos" src="/img/london.jpg" alt="london">
  <div class="photo-text">London</div>
  </div>
  <button id="btn1" type="button">See All Guidebooks</button>

  </div>

  </div>
  
  <div class="bottom-area">
  <h1>Just for the weekend</h1>
  <h5><small>Discover new, inspiring places close to home.</small></h5>
  
  <div class="photoset">

  <div class="photo-container">
  <img class="photos" src="/img/napa.jpg" alt="napa">
  <div class="photo-text">Napa</div>
  </div>
  
  <div class="photo-container">
  <img class="photos" src="/img/sonoma.jpg" alt="sonoma">
  <div class="photo-text">Sonoma</div>
  </div>

  <div class="photo-container">
  <img class="photos" src="/img/san-francisco-2.jpg" alt="san-francisco-2">
  <div class="photo-text">San Francisco</div>
  </div>

  </div>

  <button id="btn2" type="button">See All Destinations</button> 
  </div>

</body>
</html>
